<!DOCTYPE html>
<html>
    <head>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
                background-color: #f4f4f4;
            }
            p {
                color: #333333;
                font-size: 18px;
            }
            .container {
                width: 100%;
                max-width: 600px;
                margin: 0 auto;
                background-color: #ffffff;
                padding: 20px;
                border-radius: 8px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            }
            .header {
                background-color: #f472b6;
                color: #ffffff;
                padding: 15px 0;
                text-align: center;
                border-radius: 8px 8px 0 0;
            }
            .content {
                border-left: 1px solid #e5e5e5;
                border-right: 1px solid #e5e5e5;
                background: #f9fafb;
                padding: 20px;
                text-align: center;
            }
            .code {
                font-size: 24px;
                font-weight: bold;
                color: #333333;
                background-color: #f4f4f4;
                padding: 10px;
                border-radius: 5px;
                display: inline-block;
                margin: 20px 0;
            }
            .footer {
                text-align: center;
                color: #777777;
                font-size: 12px;
                background-color: #f472b6;
                padding: 10px;
                border-radius: 0 0 8px 8px;
            }
            .footer a {
                color: #ffffff;
                text-decoration: none;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="header">
                <h1>Xác thực tài khoản</h1>
            </div>
            <div class="content">
                <p>Xin chào, ${username}</p>
                <p>Mã xác nhận của bạn là:</p>
                <p class="code">${code}</p>
                <p>Vui lòng sử dụng mã này để hoàn tất quá trình đăng ký.</p>
            </div>
            <div class="footer">
                <p style="color: whitesmoke; font-size: 14px">© 2024 VinTech Company.</p>
            </div>
        </div>
    </body>
</html>
